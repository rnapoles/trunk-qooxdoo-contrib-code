<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>input</title>
	<meta name="author" content="Fabian Jakobs">
	<!-- Date: 2008-12-02 -->
	
	<style type="text/css" media="screen">
       body {
           font-family: Arial, "MS Trebuchet", sans-serif;	       
       }
       
	   #logger {
	       height: 300px;
	       width: 300px;
	       overflow: scroll;
	       border: 1px solid black;
	   }
	</style>
</head>
<body id="body">
    <input type="text" name="some_name" value="" id="txt">
    <br>
    <br>
    Log output:
    <div id="logger"></div>
    
    <script type="text/javascript" charset="utf-8">
        var txt = document.getElementById("txt");
        var logger = document.getElementById("logger");
        
        var log = function(e) {
            logger.innerHTML = e.type + " " + e.currentTarget.id + " " + e.keyCode + " " + e.charCode + "<br>" + logger.innerHTML;
        }
    
        document.body.onkeydown = log;
        document.body.onkeypress = log;
        document.body.onkeyup = log;

        txt.onkeydown = log;
        txt.onkeypress = log;
        txt.onkeyup = log;
    </script>
</body>
</html>
