<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Qooxdoo Build</title>

<!-- ScriptLoader -->
<script type="text/javascript" src="./script/ScriptLoader.js"></script>

</head>

<body>

<!-- Parameters -->
<script type="text/javascript">

// [Qooxdoo Settings]
qxsettings =
{
  // Application
  "qx.application" : "custom.Application",

  // Mode ("build" or "debug")
  "qx.mode": "debug",

  // Theme class to use
  "qx.theme" : "qx.theme.Modern",

  // Path to qooxdoo script files
  "qx.path": ".",

  // DEPRECATED
  // Resources and script uri. If you are planning to have qooxdoo in 
  // special uri (browser path), you can specify it here. There is
  // no rebuild process needed while changing qxsettings here!

  // Resources uri
  "qx.resourcesUri": "./resource",
  // Script uri
  "qx.scriptUri": "./script"
};

// [Javascript Files]
//
// Here are javascripts files that will be loaded by ScriptLoader. First file
// must be qooxdoo main module. All next files are your javascript files.
qxscripts = 
[
  // Qooxdoo
  qxsettings["qx.path"] + "/script/qx-" + qxsettings["qx.mode"] + ".js",
  
  // Add here your scripts to load, you can use qxsettings[] for base paths, etc...
  "./custom.js"
];

// [Script Loader]
// 
// There is simple progress bar that can be customized. It's important to 
// remove it from DOM when loading is finished.
(function(){
  var w = 140;
  var h = 14;

  var body = document.getElementsByTagName("body")[0];
  var pbor = document.createElement("div");
  var pbar = document.createElement("div");

  pbor.style.position = "absolute";
  pbor.style.border = "solid 1px #000000";
  pbor.style.background = "#FFFFFF";
  pbor.style.width = w + "px";
  pbor.style.height = h + "px";

  pbar.style.position = "absolute";
  pbar.style.border = "0px";
  pbar.style.background = "#000000";
  pbar.style.width = "0px";
  pbar.style.height = h + "px";

  ScriptLoader.load({
    scripts: qxscripts,

    start: function()
    {
      body.appendChild(pbor);
      pbor.appendChild(pbar);
    },

    finish: function()
    {
      body.removeChild(pbor);
    },

    progress: function(percent, file)
    {
      pbar.style.width = "" + Math.floor(percent * w) + "px";
    }
  });
}());
</script>
</body>

</html>
